<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сучасні технології — Галерея</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.ico">
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <a class="logo" href="index.html">
        <img src="images/logo.png" alt="Логотип" class="logo__img">
        <span class="logo__text">Сучасні технології</span>
      </a>
      <button class="menu-toggle" aria-label="Меню">☰</button>
      <nav class="menu" aria-label="Головне меню">
        <ul class="menu__list">
          <li><a class="menu__link" href="index.html">Головна</a></li>
          <li><a class="menu__link" href="about.html">Про тему</a></li>
          <li><a class="menu__link is-active" href="gallery.html">Галерея</a></li>
          <li><a class="menu__link" href="contact.html">Контакти</a></li>
          <li><a class="menu__link" href="author.html">Автор</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main container">
    <h1>Галерея</h1>
    <p class="content">Нижче — декілька зображень, що відображають настрій та інтереси автора: навчання, творчість та технології. Клікніть стрілки, щоб перегортати слайди, або перегляньте мініатюри під слайдером.</p>

    <section class="slider" aria-label="Слайдер галереї">
      <button class="slider__btn slider__btn--prev" aria-label="Попереднє">‹</button>
      <div class="slider__track">
        <img class="slider__item" src="images/author.jpg" alt="Фото автора">
        <img class="slider__item" src="images/1706241842_maxresdefault.jpg" alt="Кадр зі спини у куртці">
        <img class="slider__item" src="images/cybercity.jpg" alt="Фантастичне місто">
        <img class="slider__item" src="images/portrait.jpg" alt="Портрет">
        <img class="slider__item" src="images/student_id.jpg" alt="Студентський квиток">
      </div>
      <button class="slider__btn slider__btn--next" aria-label="Наступне">›</button>
    </section>

    <section class="gallery grid-3" aria-label="Мініатюри">
      <figure class="gallery-item">
        <img src="images/author.jpg" alt="Фото автора мініатюра">
        <figcaption>Автор</figcaption>
      </figure>
      
      <figure class="gallery-item">
        <img src="images/cybercity.jpg" alt="Фантастичне місто мініатюра">
        <figcaption>Місто</figcaption>
      </figure>
      <figure class="gallery-item">
        <img src="images/portrait.jpg" alt="Портрет мініатюра">
        <figcaption>Портрет</figcaption>
      </figure>
      <figure class="gallery-item">
        <img src="images/student_id.jpg" alt="Квиток мініатюра">
        <figcaption>Квиток</figcaption>
      </figure>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      © <a href="author.html">Автор</a>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
